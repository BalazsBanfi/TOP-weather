<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A solution to the The Odin Project Weather App project.
    "
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="weather.png" />
    <script src="index.js" defer type="module"></script>
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <h1>Weather App</h1>
      <label for="search">Search</label>
      <input
        type="text"
        id="search"
        name="search"
        placeholder="city.."
        required
        minlength="2"
      />
    </header>
    <div class="container">
      <div id="weather">
        <h2 id="city"></h2>
        <h3 id="temp"></h3>
        <p id="feels"></p>
        <p id="humidity"></p>
        <p id="wind"></p>
      </div>
    </div>
  </body>
</html>
